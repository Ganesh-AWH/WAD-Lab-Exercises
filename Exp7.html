<!DOCTYPE html>
<html>
  <head>
    <title>Boot Strap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="Css-Files/Exp7.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container text-center">
      <div class="row row-1">
          <div class="green-text">Green</div>
      </div>

      <div class="row row-2"> 

        <div class="col row2-yellow">
          <div class="row yellow-text">Yellow</div>
          <div class="row number">1</div>
          <div class="row number">2</div>
          <div class="row number">3</div>
          <div class="row number">4</div>
        </div>

        <div class="col">
          <div class="row abc">
            Orange background-color
            <div class="row">Orange</div>
          </div>
          <div class="row bg-info">
            Blue background-color
            <div class="row">Blue</div>
          </div>
        </div>

        <div class="col bg-danger">
          Red background-color
          <div class="row">RED</div>
          <div class="row">A</div>
          <div class="row">B</div>
          <div class="row">C</div>
          <div class="row">D</div>
        </div>
      </div>
    </div>
  </body>
</html>
