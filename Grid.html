<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
    <style>
      .container{
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        grid-gap: 10px;
      }
      .blue{
        background-color: lightblue;
      }
      .pink{
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pink">abc</div>
      <div class="blue">xyz</div>
      <div class="pink">qwer</div>
    </div>
  </body>
</html>
